# 나중에 도메인 할당 -> https 설정 -> nginx 등록 전부 한 뒤에 


version: '3'
services:
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "80:80"

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    volumes:
      - /app/node_modules
      - ./server/:/app
    environment:                    
      PROD_HOST= mysql
      PROD_NAME= TEST
      PROD_USERNAME= admin 
      PROD_PASSWORD= password
      PROD_PORT= 3306
      # - CHOKIDAR_USEPOLLING=true
    ports:
      - "3000:3000"

